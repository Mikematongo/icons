<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="icons.css">
</head>
<body>
    <ul>
        <li style="--i:#0477BF; --j:#010D26">
            <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
            </span>
            <span class="title">Home</span>
        </li>
        <li style="--i:#FF0D22; --j:#52040B">
            <span class="icon">
                <ion-icon name="mail-outline"></ion-icon>
            </span>
            <span class="title">Email</span>
        </li>
        <li style="--i:#A68D6F; --j:#261E71">
            <span class="icon">
                <ion-icon name="heart-outline"></ion-icon>
            </span>
            <span class="title">Favorities</span>
        </li>
        <li style="--i:#3c08f7; --j:#0A6873">
            <span class="icon">
                <ion-icon name="bluetooth-outline"></ion-icon>
            </span>
            <span class="title">Bluetooth</span>
        </li>
        <li style="--i:#8E1ED9; --j:#180326">
            <span class="icon">
                <ion-icon name="add-circle-outline"></ion-icon>
            </span>
            <span class="title">Add</span>
        </li>
        <li style="--i:#F2DA5E; --j:#401D09">
            <span class="icon">
                <ion-icon name="search-outline"></ion-icon>
            </span>
            <span class="title">Search</span>
        </li>
    </ul>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
